<!DOCTYPE htm>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="hero-banner" style="background-image: url(images/nosleep.jpg);">
    <div class="container">
      <h1>How to raise kids</h1>
      <p>Change your life and learn not to sleep for the rest of your life!</p>
      <a href="#" class="button-green">Apply now!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
      <div class="cards">
        <div class="card">
          <img src="images/food.jpeg" alt="">
          <h3>Eat</h3>
          <p>They will look for it every 2 hours.</p>
        </div>

      <div class="card">
          <img src="images/poop.jpeg" alt="">
          <h3>Do</h3>
          <p>This is the smelly one.</p>
        </div>

      <div class="card">
          <img src="images/sleep.jpeg" alt="">
          <h3>Sleep</h3>
          <p>It can vary from 20 mins to 12 hours at a time.</p>
        </div>
      </div>
  </div>
</body>
</html>
